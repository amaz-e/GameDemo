<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Doll Character Creator</title>
  <link rel="stylesheet" href="character_style.css">
</head>
<body>
  <div class="container">
    <div class="character">
      <img id="character-image" src="images/character_base.png" alt="Character Image">
    </div>
    <div class="options">
      <h3>Choose Outfit:</h3>
      <div class="outfit-options">
        <img src="images/outfit (1).png" alt="Outfit 1" onclick="changeOutfit('outfit (1).png')">
        <img src="images/outfit (2).png" alt="Outfit 2" onclick="changeOutfit('outfit (2).png')">
        <img src="images/outfit (3).png" alt="Outfit 3" onclick="changeOutfit('outfit (3).png')">
		<img src="images/outfit (4).png" alt="Outfit 4" onclick="changeOutfit('outfit (4).png')">
		<img src="images/outfit (5).png" alt="Outfit 5" onclick="changeOutfit('outfit (5).png')">
      </div>
    </div>
  </div>
  <script src="character.js"></script>
</body>
</html>
